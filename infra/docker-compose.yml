version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: infra/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - USE_DEV_STUB_LLM=true
      - USE_FAISS=true
      - USE_OCR=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ticketing:
    build:
      context: .
      dockerfile: infra/Dockerfile
    command: uvicorn api.ticketing_mock:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

